<!-- display book information -->
<mat-card>
  <!-- book title -->
  <mat-card-title class="blue">
    {{ book.title }}
  </mat-card-title>
  <br /><br />
  <mat-card-content>
    <!-- book details -->
    <div fxLayout="column" class="book-details">
      <p>ISBN: {{ book.isbn }}</p>

      <p>Description:<br />
        {{ book.description }}
      </p>

      <p>Authors:<br />
        {{ book.authors.join(', ')}}
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <!-- close button -->
    <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
  </mat-card-actions>
</mat-card>
